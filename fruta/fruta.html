		}

			width: 100%;
			height: 200px;
			object-fit: cover;
		}
		
		.card h2 {

			font-size: 24px;

			color: #333;
		}
		
		.card p {

			font-size: 16px;

		}
		
		.card a {
			display: block;
			padding: 10px;
			text-align: center;
			background-color: #f44336;
			color: white;
			text-decoration: none;
			font-weight: bold;
			transition: background-color 0.3s;
		}
		
		.card a:hover {
			background-color: #d32f2f;
		}
	</style>
</head>
